name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  version-check:
    runs-on: ubuntu-latest
    outputs:
      current_version: ${{ steps.read_version.outputs.current_version }}
      version_changed: ${{ steps.compare_versions.outputs.version_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Read Current Version
        id: read_version
        run: |
          CURRENT_VERSION=$(grep 'public const string Version' SysBot.Pokemon/Helpers/PokeBot.cs | sed 's/.*Version = "\(.*\)";/\1/')
          echo "Current version is $CURRENT_VERSION"
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
      - name: Compare Versions
        id: compare_versions
        run: |
          CURRENT_VERSION=${{ env.CURRENT_VERSION }}
          # Get the latest tag from git
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "Last tag: $LAST_TAG"
          echo "Current version: $CURRENT_VERSION"

          # Check if tag exists for current version
          if git rev-parse "$CURRENT_VERSION" >/dev/null 2>&1; then
            echo "Tag $CURRENT_VERSION already exists, no new release needed."
            echo "version_changed=false" >> $GITHUB_OUTPUT
          else
            echo "Tag $CURRENT_VERSION does not exist, creating new release."
            echo "version_changed=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: version-check
    if: needs.version-check.outputs.version_changed == 'true'
    runs-on: windows-latest
    env:
      Project_Name: SysBot.Pokemon.WinForms/SysBot.Pokemon.WinForms.csproj
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2
      - name: Restore dependencies
        run: dotnet restore ${{ env.Project_Name }} --runtime win-x64
      - name: Build
        run: dotnet build ${{ env.Project_Name }} --configuration Release --no-restore
      - name: Publish
        run: dotnet publish ${{ env.Project_Name }} --configuration Release --output ./publish /p:PublishSingleFile=true /p:SelfContained=false /p:RuntimeIdentifier=win-x64
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ZEFusionBot
          path: ./publish

  create-release:
    needs: [version-check, build]
    if: needs.version-check.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Read Current Version
        id: read_version
        run: |
          CURRENT_VERSION=$(grep 'public const string Version' SysBot.Pokemon/Helpers/PokeBot.cs | sed 's/.*Version = "\(.*\)";/\1/')
          echo "Current version is $CURRENT_VERSION"
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
      - name: Get Recent Changes
        id: recent_changes
        run: |
          # Get the latest tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            echo "No previous tags found, using initial commit"
            LAST_REF=$(git rev-list --max-parents=0 HEAD)
          else
            echo "Using last tag: $LAST_TAG"
            LAST_REF=$LAST_TAG
          fi

          RECENT_CHANGES=$(git log --pretty=format:"- %s" $LAST_REF..HEAD)
          echo "RECENT_CHANGES<<EOF" >> $GITHUB_ENV
          echo "$RECENT_CHANGES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ZEFusionBot
          path: ./publish
      - name: Rename executable
        run: |
          mv ./publish/ZE_FusionBot.exe ./publish/FusionBot.exe
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.CURRENT_VERSION }}
          name: Release ${{ env.CURRENT_VERSION }}
          body: |
            ## Recent Changes
            ${{ env.RECENT_CHANGES }}
          files: ./publish/FusionBot.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN_FUSION_NEW }}
